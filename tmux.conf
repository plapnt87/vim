# unbind ctrl-b as a prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# when create a new window ask straight for the name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# make delay shorter
set -sg escape-time 0

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Deny tmux to keep renaming window
set-option -g allow-rename off

# split window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %

# kill pane(x) or window(&) without ask confirmation
bind-key x kill-pane
bind-key & kill-window

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize pane shortcuts
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# keep vim colors
set -g default-terminal "screen-256color"

# tmux status bar to the top
set-option -g status-position top

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# allow the scroll in the terminal with the mouse
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Allows me to use mouse selection + y to copy and bind p to paste (in vim) and
# ctrl+v outside the terminal
setw -g mode-keys vi
bind-key -t vi-copy 'y' copy-pipe "pbcopy"
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
